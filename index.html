<html>
	<head>
		<script>
			function getLambdaAPI() {
				var xhttp = new XMLHttpRequest();
				
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};

				xhttp.open("GET", "API Gateway URL", true);
				xhttp.send();
				
			}
		</script>
	<head>
	<body>
		<div align="center">
			<br>
			<br>
			<br>
			<br>
			<h1><span id="my-demo">My Favorite Color is....</span></h1>
			<button onclick="getLambdaAPI()">Click Here for the Answer!</button>
		</div>
	<body>
</html>
